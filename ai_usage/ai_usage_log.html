<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Development Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #2c3e50;
            line-height: 1.6;
            padding: 40px 20px;
        }
        
        .container { max-width: 900px; margin: 0 auto; }
        
        header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 6px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            max-width: 350px;
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #95a5a6;
        }
        
        .filter-group { display: flex; gap: 8px; }
        
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s;
            color: #5a6c7d;
        }
        
        .filter-btn:hover { background: #f5f5f5; }
        
        .filter-btn.active {
            background: #2c3e50;
            color: white;
            border-color: #2c3e50;
        }
        
        .entries-count {
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .log-entries {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .log-entry {
            background: white;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            padding: 16px 18px;
            transition: all 0.15s;
        }
        
        .log-entry:hover {
            border-color: #d0d0d0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .ai-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #5a6c7d;
            font-weight: 500;
        }
        
        .ai-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #95a5a6;
        }
        
        .log-entry[data-ai="claude"] .ai-badge::before { background: #e67e22; }
        .log-entry[data-ai="chatgpt"] .ai-badge::before { background: #27ae60; }
        
        .entry-date {
            font-size: 12px;
            color: #95a5a6;
        }
        
        .entry-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .query, .answer {
            font-size: 14px;
            line-height: 1.6;
        }
        
        .query {
            color: #34495e;
            font-weight: 500;
        }
        
        .answer {
            color: #5a6c7d;
            padding-left: 12px;
            border-left: 2px solid #ecf0f1;
        }
        
        .copy-btn {
            margin-top: 10px;
            padding: 7px 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            font-size: 12px;
            cursor: pointer;
            color: #5a6c7d;
            transition: all 0.15s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            align-self: flex-start;
        }
        
        .copy-btn:hover {
            background: #f5f5f5;
            border-color: #bbb;
        }
        
        .copy-btn.copied {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .copy-btn svg { flex-shrink: 0; }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            color: #95a5a6;
            font-size: 13px;
        }
        
        .hidden { display: none !important; }
        
        @media (max-width: 768px) {
            body { padding: 20px 16px; }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .search-box { max-width: 100%; }
            .filter-group { justify-content: center; }
        }
    </style>
</head>

                <button class="filter-btn" data-filter="claude">Claude</button>

        const logEntriesContainer = document.getElementById('logEntries');
        const searchBox = document.getElementById('searchBox');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const entriesCount = document.getElementById('entriesCount');

        function renderEntries(entries) {
            logEntriesContainer.innerHTML = '';
            entries.forEach(log => {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.setAttribute('data-ai', log.ai);
                entry.innerHTML = `
                    <div class="entry-header">
                        <div class="ai-badge">${log.ai === 'claude' ? 'Claude AI' : 'ChatGPT'}</div>
                        <div class="entry-date">${log.date}</div>
                    </div>
                    <div class="entry-content">
                        <div class="query">${log.query}</div>
                        <div class="answer">${log.answer}</div>
                        <button class="copy-btn" data-text="${log.query.replace(/"/g, '&quot;')}">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy Query
                        </button>
                    </div>
                `;
                logEntriesContainer.appendChild(entry);
            });
            updateCount();
        }

        function updateCount() {
            const visible = document.querySelectorAll('.log-entry:not(.hidden)').length;
            entriesCount.textContent = `Showing ${visible} of ${aiLogs.length} entries`;
        }

        function filterEntries(filter) {
            const entries = document.querySelectorAll('.log-entry');
            entries.forEach(entry => {
                if (filter === 'all' || entry.getAttribute('data-ai') === filter) {
                    entry.classList.remove('hidden');
                } else {
                    entry.classList.add('hidden');
                }
            });
            updateCount();
        }

        function searchEntries(query) {
            const entries = document.querySelectorAll('.log-entry');
            const searchTerm = query.toLowerCase();
            entries.forEach(entry => {
                const text = entry.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    entry.classList.remove('hidden');
                } else {
                    entry.classList.add('hidden');
                }
            });
            updateCount();
        }

        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                const filter = this.getAttribute('data-filter');
                searchBox.value = '';
                filterEntries(filter);
            });
        });

        searchBox.addEventListener('input', function() {
            searchEntries(this.value);
        });

        logEntriesContainer.addEventListener('click', function(e) {
            if (e.target.closest('.copy-btn')) {
                const btn = e.target.closest('.copy-btn');
                const text = btn.getAttribute('data-text');
                
                navigator.clipboard.writeText(text).then(() => {
                    const originalHTML = btn.innerHTML;
                    btn.classList.add('copied');
                    btn.innerHTML = `
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Copied!
                    `;
                    
                    setTimeout(() => {
                        btn.classList.remove('copied');
                        btn.innerHTML = originalHTML;
                    }, 2000);
                });
            }
        });

        renderEntries(aiLogs);
    </script>
